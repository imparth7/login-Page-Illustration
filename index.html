<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body style="--main: #07305f; --back: #1b1a30;">
    <!-- hi coders login pade design -->
    
    <section>
        <div class="main" id="main">
            <form>
                <div class="header" id="header">Login</div>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="password" id="pwordtext">
                <i class="fa-light fa-eye" id="password"></i>
                <!-- <input type="button" value="submit"> -->
                <button type="submit">submit</button>
                <div class="userProblem" id="userProblem">
                    <div>
                        <a href="register">Register</a>
                    </div>
                    <div>
                        <a href="forgot_password">forgot Password</a>
                    </div>
                </div>
            </form>
            <div class="loginImg" id="loginImg">
                <img src="./Khaby_lame.png" class="LoginIllu" />
            </div>
        </div>
        <div class="theme" id="theme">
            <span class="darkblue themeColor" id="darkblue" style="--main: #07305f; --back: #1b1a30;"></span>
            <span class="red themeColor" id="red" style="--main: #f85460; --back: #4b1720;"></span>
            <span class="blue themeColor" id="blue" style="--main: #977ba0; --back: #1b2a55;"></span>
            <span class="yellow themeColor" id="yellow" style="--main: #fd8c5e; --back: #feb263;"></span>
            <span class="orange themeColor" id="orange" style="--main: #692e36; --back: #fe6d5b;"></span>
            <span class="black themeColor" id="black" style="--main: #c34c31; --back: #251f22;"></span>
        </div>
        <div class="character" id="character">
            <span class="img illu" id="illu">
                <img src="./illustration.png" class="illu" alt="illu" />
            </span>
            <span class="img khaby" id="khaby">
                <img src="./Khaby_lame.png" class="khaby" alt="khaby" />
            </span>
        </div>
    </section>


    <script src="./main.js"></script>

</body>
</html>
